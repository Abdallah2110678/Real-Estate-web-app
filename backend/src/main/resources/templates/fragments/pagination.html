<nav th:fragment="pager(page)" aria-label="Listings pagination" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
      <a class="page-link" th:href="@{|?page=${page.number-1}|}">Prev</a>
    </li>
    <li class="page-item disabled">
      <span
        class="page-link"
        th:text="${page.number+1} + ' / ' + ${page.totalPages}"
        >1 / 1</span
      >
    </li>
    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
      <a class="page-link" th:href="@{|?page=${page.number+1}|}">Next</a>
    </li>
  </ul>
</nav>
