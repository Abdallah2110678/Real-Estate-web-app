<!DOCTYPE html>
<html
  lang="en"
  th:replace="fragments/_layout :: layout(~{::title}, ~{::section})"
>
  <title>Login</title>

  <section class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3">Login</h1>
          <form method="post" action="/login">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                class="form-control"
                type="email"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                required
              />
            </div>
            <button class="btn btn-primary w-100">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</html>
